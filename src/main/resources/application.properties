# Configuración general
spring.application.name=TurneroPro
server.port=${SERVER_PORT:8081}

# Zona horaria (Ecuador/Colombia UTC-5)
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guayaquil
spring.jackson.time-zone=America/Guayaquil

# Configuración de base de datos SQLite
spring.datasource.url=jdbc:sqlite:${DB_PATH:./data/turnero_pro.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JWT
jwt.secret=${JWT_SECRET:innovatech-dcj-turnero-pro-super-secret-key-for-jwt-tokens-2025-production-minimum-512-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuración de correo
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
mail.from=${MAIL_FROM:noreply@turneropro.com}

# CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:8081}

# Logging
logging.level.com.innovatech=DEBUG
logging.level.org.springframework.security=DEBUG
