<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TurneroPro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h2><a href="/" style="color: white; text-decoration: none;">TurneroPro</a></h2>
            </div>
            <div class="nav-links">
                <a href="/registro.html">Registrarse</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Iniciar Sesión</h2>
            
            <div id="mensaje"></div>
            
            <form id="formLogin">
                <div class="form-group">
                    <label for="usernameOrEmail">Usuario o Email *</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Ingresar</button>
            </form>
            
            <p style="text-align: center; margin-top: 1rem;">
                ¿No tienes cuenta? <a href="/registro.html">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
