<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TurneroPro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h2><a href="/" style="color: white; text-decoration: none;">TurneroPro</a></h2>
            </div>
            <div class="nav-links">
                <a href="/login.html">Iniciar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Crear Cuenta</h2>
            
            <div id="mensaje"></div>
            
            <form id="formRegistro">
                <div class="form-group">
                    <label for="username">Usuario *</label>
                    <input type="text" id="username" name="username" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo *</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                
                <div class="form-group">
                    <label for="rol">Tipo de Usuario *</label>
                    <select id="rol" name="rol" required>
                        <option value="">Seleccione...</option>
                        <option value="CLIENTE">Cliente</option>
                        <option value="BARBERO">Barbero</option>
                    </select>
                </div>
                
                <button type="submit">Registrarse</button>
            </form>
            
            <p style="text-align: center; margin-top: 1rem;">
                ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <script src="/js/registro.js"></script>
</body>
</html>
