<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cliente - TurneroPro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h2>TurneroPro - Cliente</h2>
            </div>
            <div class="nav-links">
                <a href="/perfil-cliente.html" style="background: #f39c12; padding: 0.5rem 1rem; border-radius: 5px; color: white; text-decoration: none; font-weight: bold;"> Mi Perfil</a>
                <span id="nombreUsuario" style="color: white; margin: 0 1rem;"></span>
                <a href="#" id="btnCerrarSesion">Cerrar Sesi贸n</a>
            </div>
        </div>
    </nav>

    <div class="container dashboard">
        <div class="dashboard-header">
            <h1>Bienvenido, <span id="nombreCliente"></span></h1>
            <p>Gestiona tus reservas y agenda nuevos turnos</p>
        </div>

        <div class="card">
            <h3>Nueva Reserva</h3>
            <div id="mensajeReserva"></div>
            <form id="formNuevaReserva">
                <div class="form-group">
                    <label for="barberoId">Barbero *</label>
                    <select id="barberoId" required>
                        <option value="">Seleccione un barbero...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="servicioId">Servicio *</label>
                    <select id="servicioId" required>
                        <option value="">Seleccione un servicio...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha *</label>
                    <input type="date" id="fecha" required>
                </div>
                
                <div class="form-group">
                    <label for="horaInicio">Hora Disponible *</label>
                    <select id="horaInicio" required disabled>
                        <option value="">Primero seleccione barbero, servicio y fecha</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notas">Notas (opcional)</label>
                    <textarea id="notas" rows="3"></textarea>
                </div>
                
                <button type="submit">Reservar Turno</button>
            </form>
        </div>

        <div class="card">
            <h3>Mis Reservas</h3>
            <div id="listaReservas">
                <p>Cargando reservas...</p>
            </div>
        </div>
    </div>

    <!-- Modal para cancelar reserva -->
    <div id="modalCancelar" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Cancelar Reserva</h3>
                <span class="close" onclick="cerrarModalCancelar()">&times;</span>
            </div>
            <div class="modal-body">
                <p>驴Est谩s seguro de que deseas cancelar esta reserva?</p>
                <div class="form-group">
                    <label for="motivoCancelacion">Motivo de cancelaci贸n (opcional):</label>
                    <textarea id="motivoCancelacion" rows="3" placeholder="Indica el motivo de la cancelaci贸n..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="cerrarModalCancelar()">Volver</button>
                <button class="btn-danger" onclick="confirmarCancelacion()">Confirmar Cancelaci贸n</button>
            </div>
        </div>
    </div>

    <!-- Modal para reprogramar reserva -->
    <div id="modalReprogramar" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reprogramar Reserva</h3>
                <span class="close" onclick="cerrarModalReprogramar()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="infoReservaActual"></p>
                <div class="form-group">
                    <label for="nuevaFecha">Nueva Fecha *</label>
                    <input type="date" id="nuevaFecha" required>
                </div>
                <div class="form-group">
                    <label for="nuevaHora">Nueva Hora *</label>
                    <select id="nuevaHora" required disabled>
                        <option value="">Primero seleccione una fecha</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="cerrarModalReprogramar()">Cancelar</button>
                <button class="btn-primary" onclick="confirmarReprogramacion()">Confirmar Cambio</button>
            </div>
        </div>
    </div>

    <script src="/js/cliente-panel.js"></script>
</body>
</html>
