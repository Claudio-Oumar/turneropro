services:
  # Simulador de correo MailHog
  mailhog:
    image: mailhog/mailhog:latest
    container_name: turnero-pro-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - turnero-network

  # Aplicaci√≥n Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: turnero-pro-app
    restart: unless-stopped
    depends_on:
      mailhog:
        condition: service_started
    environment:
      # Base de datos SQLite (archivo embebido)
      DB_PATH: /app/data/turnero_pro.db
      
      # JWT
      JWT_SECRET: innovatech-dcj-turnero-pro-super-secret-key-for-jwt-tokens-2025-production-minimum-512-bits
      JWT_EXPIRATION: 86400000
      
      # Correo (MailHog)
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_FROM: noreply@turneropro.com
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:8081,http://localhost:3000
      
      # Server
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
      - ./db/init:/app/init
    networks:
      - turnero-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/servicios"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  turnero-network:
    driver: bridge
